apiVersion: v1
kind: ConfigMap
metadata:
  name: spacesai-config
  labels:
    app: spacesai
data:
  # Example configuration. Copy required values from search-app/.env
  SEARCH_BACKEND: opensearch
  OPENSEARCH_HOST: "https://your-opensearch-endpoint:9200"
  OPENSEARCH_INDEX: spacesai_chunks
  OPENSEARCH_TIMEOUT: "120"
  OPENSEARCH_MAX_RETRIES: "8"
  OPENSEARCH_VERIFY_CERTS: "true"
  VALKEY_HOST: ""
  VALKEY_PORT: "6379"
  CACHE_TTL_SECONDS: "300"
  EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
  EMBEDDING_DIM: "384"
  DB_SSLMODE: require
  ALLOW_CORS: "true"
