apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacesai
  labels:
    app: spacesai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spacesai
  template:
    metadata:
      labels:
        app: spacesai
    spec:
      containers:
      - name: spacesai
        image: spacesai:latest # replace with your registry/image:tag
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: OPENSEARCH_SHARDS
          value: "3"
        - name: OPENSEARCH_REPLICAS
          value: "1"
        envFrom:
        - configMapRef:
            name: spacesai-config
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 20
